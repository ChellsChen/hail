<html>
<head>
<script src='/static/js/jquery.js'></script>
<script src='/static/js/cookie.js'></script>
</head>
<body>
    <form action='/todo/todo' method='POST'>
        <input name=todo>
        <input type=submit>
    </form>
    <div id=todos>
        <ul>
        </ul>
    </div>
</body>
<script>
$.ajax({
    url: '/todo/todo',
    dataType: 'json',
    success: function(todos){
        var list = $('div#todos ul');
        for(i in todos){
            var t = $('<li>').text(todos[i][1]);
            list.append(t);
        }
    },
    error:function(data, code){
        alert(code)
    }
});

</script>
</html>
